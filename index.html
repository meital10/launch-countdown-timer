<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&family=Source+Sans+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div class="card">
          <div class="card-value" id="days">
            <div class="top-flipcard">20</div>
            <div class="bottom-flipcard">20</div>
          </div>
          <div class="card-label">Days</div>
        </div>

        <div class="card">
          <div class="card-value" id="hours">
            <div class="top-flipcard">00</div>
            <div class="bottom-flipcard">00</div>
          </div>
          <div class="card-label">Hours</div>
        </div>

        <div class="card">
          <div class="card-value" id="minutes">
            <div class="top-flipcard">00</div>
            <div class="bottom-flipcard">00</div>
          </div>
          <div class="card-label">Minutes</div>
        </div>

        <div class="card">
          <div class="card-value" id="seconds">
            <div class="top-flipcard">00</div>
            <div class="bottom-flipcard">00</div>
          </div>
          <div class="card-label">Seconds</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/meital10" target="_blank" rel="noreferrer"
        >Meital Aharoni</a
      >
    </div>

    <footer>
      <div class="socials">
        <ul>
          <li><img src="./images/icon-facebook.svg" alt="facebook" /></li>
          <li><img src="./images/icon-pinterest.svg" alt="pinterest" /></li>
          <li><img src="./images/icon-instagram.svg" alt="instagram" /></li>
        </ul>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&family=Source+Sans+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="stars" />
      </div>
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div>
          <p id="days"></p>
          <h3>Days</h3>
        </div>

        <div>
          <p id="hours"></p>
          <h3>Hours</h3>
        </div>

        <div>
          <p id="minutes"></p>
          <h3>Minutes</h3>
        </div>

        <div>
          <p id="seconds"></p>
          <h3>Seconds</h3>
        </div>
      </div>

      <div class="socials">
        <ul>
          <li><img src="./images/icon-facebook.svg" alt="facebook" /></li>
          <li><img src="./images/icon-pinterest.svg" alt="pinterest" /></li>
          <li><img src="./images/icon-instagram.svg" alt="instagram" /></li>
        </ul>
      </div>

      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="hills" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/meital10" target="_blank" rel="noreferrer"
        >Meital Aharoni</a
      >.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
